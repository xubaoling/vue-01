<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue-1</title>
    <!--开发版-->
    <script src="../js/vue.js"></script>

</head>
<body>
<div id="app-1">
    {{message}}
</div>

<script>
   var vm = new Vue({

        el:"#app-1",
        data:{
            message:"hello VueJS!"
        }
    });
</script>
</body>
</html>
