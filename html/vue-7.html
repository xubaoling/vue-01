<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>指令</title>
    <script src="../js/vue.js"></script>

</head>
<body>
<div id="app">
    <p v-if="greeting">abcdefg...</p>
    <p>{{name}}</p>
</div>
<script>
    var mv = new Vue({

        el:"#app",
        data:{
            greeting:"true",
            name:"xubaoling"
        }
    })
</script>
</body>
</html>
