<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue-处理用户输入</title>
    <script src="../js/vue.js"></script>

</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button type="button" v-on:click="reverseMessage">clickMe</button>
</div>
<script>
    var mv = new Vue({
        el:"#app",
        data:{
            message:"hello xubaoling"
        },
        methods:{
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
