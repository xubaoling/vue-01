<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绑定 HTML Class 直接绑定数据里的一个对象</title>
    <script src="../js/vue.js"></script>
    <style>
        .class-a{
            width: 10%;
            background-color: #46b8da;
        }
    </style>
</head>
<body>
<div id="app" v-bind:class="classObject">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque earum eius esse exercitationem, fugiat harum iusto maiores molestias nostrum omnis praesentium provident quae quis quod quos rem reprehenderit unde voluptas.
    <h1 v-if="isOk">Yes</h1>
    <h1 v-else>No</h1>
</div>
<script>
    var vm= new Vue({
        el:"#app",
        data: {
            classObject: {
                'class-a': true,
                'class-b': false
            },
            isOk:{
//              "ok":false
            }

        }

    })

</script>
</body>
</html>
