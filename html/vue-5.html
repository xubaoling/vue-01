<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue-综合</title>
    <script src="../js/vue.js"></script>

</head>
<body>
<div id="app">
    <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo"/>
    <ul>
        <li v-for="todo in todos">
            <span>{{todo.text}}</span>
            <button type="button" v-on:click="removeTodo($index)">X</button>
        </li>

    </ul>
</div>
<script>
    var mv = new Vue({
        el:"#app",
        data:{
            newTodo:'',
            todos:[
                {text:"123456789"}
            ]

        },
        methods:({
            addTodo: function () {
                var valueHtml = this.newTodo;
                if(valueHtml){
                    this.todos.push({text:valueHtml});
                    this.newTodo=''
                }
            },
            removeTodo: function (index) {
                this.todos.splice(index,1)
            }
        })
    })
</script>
</body>
</html>
