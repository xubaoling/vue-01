<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue-数据双向绑定</title>
    <!--<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>-->
    <script src="../js/vue.js"></script>

</head>

<body>
<div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model="message"/>
</div>
<!-- JavaScript 代码需要放在尾部（指定的HTML元素之后） -->
<script>
    new Vue({
        el:'#app',
        data: {
            message:'Hello World!'
        }
    });
</script>
</body>
</html>
